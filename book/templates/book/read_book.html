{% extends "book/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<article class="media content-section">
    <div class="media-body">
        <div class="article-metadata">
            <h2>Check button bellow and mark this book read</h2>
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    {{ form|crispy }}
                </fieldset>
                <input type="submit" class="btn btn-info" value="Press here to read a book">
            </form>
            <br>
        </div>
    </div>
</article>
{% endblock content %}
